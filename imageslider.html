<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Slider</title>
    <style>
        #slider {
            width: 500px;
            height: 300px;
            overflow: hidden;
            position: relative;
            margin: auto;
        }
        #slider img {
            width: 100%;
            height: auto;
            display: none;
        }
        #slider img.active {
            display: block;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="slider">
	<img src="https://www.google.com/imgres?q=images%20with%20less%20image%20address&imgurl=https%3A%2F%2Fmedia.istockphoto.com%2Fid%2F825179796%2Fvector%2Fsmile-more-worry-less-motivational-positive-hand-lettered-phrase.jpg%3Fs%3D612x612%26w%3D0%26k%3D20%26c%3Dl6mfFAMei4JVP8Wa8OW69-yN90qxpMz3Fyh8gDlC3z4%3D&imgrefurl=https%3A%2F%2Fwww.istockphoto.com%2Fphotos%2Fless-address&docid=QAWRDZV4FE9RPM&tbnid=R9VoFh3-wdry5M&vet=12ahUKEwj1w-2u1f-LAxWfg2MGHSw1A2sQM3oECEMQAA..i&w=612&h=612&hcb=2&ved=2ahUKEwj1w-2u1f-LAxWfg2MGHSw1A2sQM3oECEMQAA" alt="Nature 3">
	<img src="https://www.google.com/imgres?q=natureimages%20with%20less%20image%20address&imgurl=https%3A%2F%2Fcdn.pixabay.com%2Fphoto%2F2017%2F05%2F09%2F03%2F46%2Falberta-2297204_1280.jpg&imgrefurl=https%3A%2F%2Fpixabay.com%2Fimages%2Fsearch%2Fblue%2520nature%2F&docid=FL9J1nV7JNANwM&tbnid=c4ylJxmdbOii3M&vet=12ahUKEwiAo_vC1f-LAxWQ3jgGHXx5DBwQM3oECGkQAA..i&w=1280&h=862&hcb=2&ved=2ahUKEwiAo_vC1f-LAxWQ3jgGHXx5DBwQM3oECGkQAA" alt="Nature 3">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSauhGSjUsGSJCFs8gRdOQbA75EhtVQ_L7sVA&s" alt="Nature 3">
</div>
<button id="prev">Previous</button>
<button id="next">Next</button>

<script>
    const images = document.querySelectorAll('#slider img');
    let currentIndex = 0;

    function showImage(index) {
        images.forEach((img, i) => {
            img.classList.toggle('active', i === index);
        });
    }

    document.getElementById('next').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    });

    document.getElementById('prev').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    });

    showImage(currentIndex);
</script>

</body>
</html>
